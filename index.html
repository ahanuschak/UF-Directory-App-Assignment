<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp" style="background-image: url(backgroundNew.jpg)">
    <div class="container">
      <div class="jumbotron" style="background-color: blue; color: white; text-align: center">
      <h1>UF Directory App</h1>
      </div>
      <div class="row">
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="jumbotron" style="background-color: blue"; text-align: center>
          <div style="color: white">
            <h2>Search For A Location</h2>
          </div>
          <div class="input-group" id="searchBar">
            <!--

                Implement a way to filter through listings using the search bar
                COMPLETED
              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th>Remove</th>
              </tr>
              <!--

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      COMPLETED
                      * include a way to remove individual listings
                      Button included, but not function
                -->
              <tr ng-repeat="listing in listings | orderBy:'code' | filter: search track by $index" ng-click="showDetails(listing)" >
                <td>{{listing.code}}</td>
                <td>{{listing.name}}</td>
                <td>
                  <button class="btn" ng-click="deleteListing(listing)">Remove</button>
                </td>
              </tr>
            </table>
          </div>
          </div>
          <div class="jumbotron" style="background-color: blue; color: white">
            <h2>Add A New Location</h2>

            <form>
              <table width="100%">
                <tr>
                  <th>Code: </th>
                  <th>Building Name: </th>
                </tr>
                <td><input type="text" class="form-control" name="code" ng-model="add.code"></td>
                <td><input type="text" class="form-control" name="name" ng-model="add.name"></td>
              </table>
              <table width="100%">
                <tr>
                  <br>
                  <th>Longitude: </th>
                  <th>Latitude: </th>
                </tr>
                <td><input type="text" class="form-control" name="longitude" ng-model="add.coordinates.longitude"></td>
                <td><input type="text" class="form-control" name="latitude" ng-model="add.coordinates.latitude"></td>
              </table>
              <table width="100%">
                <br>
                <tr><th>Address: </th></tr>
                <td><input type="text" class="form-control" name="address" ng-model="add.address"></td>
              </table>
            </form>
            <br>
            <button ng-click="addListing(add)" class="btn">Add</button>
          </div>
          <!--

              Write an HTML form that adds new listings to the directory

            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron" style="background-color: blue; color: white">
            <h2>Detailed Information</h2>
            <!--

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
             <table width="100%">
               <tr>
                 <th width="50%">Code: </th>
                 <th>Building name:</th>
               </tr>
               <td>{{code}}</td>
               <td>{{building}}</td>
             </table>
             <table width="100%">
               <tr>
                 <th>Coordinates: </th>
               </tr>
               <td>{{coordinates}}</td>
             </table>
             <table width="100%">
               <tr>
                 <th>Address: </th>
               </tr>
               <td>{{address}}</td>
             </form>
             </table>
             <br>
             <ng-map id="map" center="29.643632, -82.35493" zoom="13" on-click="getpos($event)">
               <marker position="{{coordinates}}" title="{{building}}" on-dragend="getpos($event)"</marker>
            </ng-map>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
  </body>
</html>
